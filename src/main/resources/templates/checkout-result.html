<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: page_head(pageTitle='Profile')}"></head>
<body class="font-sans antialiased">

<header th:replace="~{base :: navbar}"></header>
<header th:replace="~{base :: searchbar}"></header>
<div th:replace="~{base :: searchOverlay}"></div>


<div class=" flex items-center justify-center min-h-[80vh] bg-gray-100 px-6">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg text-center">
        <div th:if="${error}">
            <div class="text-red-600 text-3xl font-bold mb-4">Order Failed</div>
            <p class="text-gray-700 mb-6" th:text="${error}">An unknown error occurred. Please try again.</p>
            <a href="/checkout"
               class="inline-block bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded transition">
                Try Again
            </a>
        </div>

        <div th:unless="${error}">
            <div class="text-green-600 text-3xl font-bold mb-4">Order Successful!</div>
            <p class="text-gray-700 mb-6">Your order has been placed successfully. Thank you for shopping with us!</p>
            <div class="flex justify-center gap-4">
                <a href="/" class="bg-gray-800 hover:bg-gray-900 text-white font-semibold py-2 px-4 rounded transition">
                    Back to Home
                </a>
                <a href="/user/orders/history" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded transition">
                    View My Orders
                </a>
            </div>
        </div>
    </div>

</div>
</body>
</html>
