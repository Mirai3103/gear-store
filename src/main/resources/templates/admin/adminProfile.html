<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: page_head(pageTitle='Profile')}"></head>
<body class="font-sans antialiased bg-gray-100">

<header th:replace="~{base :: navbar}"></header>
<header th:replace="~{base :: searchbar}"></header>
<div th:replace="~{base :: searchOverlay}"></div>

<div class="container mx-auto px-4 py-10">
    <div class="items-center mb-8">
        <h1 class="text-4xl font-bold text-gray-900">Account</h1>
        <a href="#" class="text-gray-600 hover:text-gray-800 flex items-center mt-4 transition">
            <i class="ri-logout-circle-r-line mr-2 text-lg"></i> Log out
        </a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- Dashboard -->
        <div class="md:col-span-2">
            <h2 class="text-xl font-semibold text-gray-900 mb-4 flex items-center gap-2">
                <i class="ri-dashboard-line text-2xl text-gray-700"></i> Manager Dashboard
            </h2>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-6">
                <div th:replace="~{base :: dashboardCard('add-box-line', 'Add Product', '#')}"></div>
                <div th:replace="~{base :: dashboardCard('folder-line', 'Storage', '#')}"></div>
                <div th:replace="~{base :: dashboardCard('book-open-line', 'Product', '#')}"></div>
                <div th:replace="~{base :: dashboardCard('shopping-bag-line', 'Orders', '#')}"></div>
                <div th:replace="~{base :: dashboardCard('user-line', 'Customer', '#')}"></div>
                <div th:replace="~{base :: dashboardCard('file-chart-line', 'Report', '#')}"></div>
            </div>
        </div>

        <!-- Account Details -->
        <div class="md:col-start-3 bg-white shadow-md rounded-lg p-6 border border-gray-200">
            <h2 class="text-xl font-semibold text-gray-900 mb-4 flex items-center gap-2">
                <i class="ri-user-line text-2xl text-gray-700"></i> Account Details
            </h2>

            <div class="space-y-1 text-sm text-gray-700">
                <p class="text-base font-medium text-gray-800 flex items-center gap-2">
                    <i class="ri-user-3-line text-gray-500"></i> Duy Hoang
                </p>
                <p class="flex items-center gap-2">
                    <i class="ri-home-2-line text-gray-500"></i>
                    116/1 17th street, Tan Thuan Tay ward, district 7
                </p>
                <p class="flex items-center gap-2">
                    <i class="ri-map-pin-line text-gray-500"></i> Ho Chi Minh 72900
                </p>
                <p class="flex items-center gap-2">
                    <i class="ri-earth-line text-gray-500"></i> Vietnam
                </p>
            </div>

            <a th:href="@{/Address}"
               class="mt-4 inline-flex items-center gap-2 text-sm text-blue-600 hover:underline transition duration-200">
                <i class="ri-arrow-right-s-line text-lg"></i> View addresses (1)
            </a>
        </div>
    </div>
</div>
<div th:replace="~{admin/addItem :: uploadModal}"></div>
<div th:replace="~{admin/customer :: customerModal}"></div>
<div th:replace="~{admin/storage :: storageModal}"></div>
<div th:replace="~{admin/products :: productModal}"></div>
<div th:replace="~{admin/orders :: orderModal}"></div>
<div th:replace="~{admin/report :: reportModal}"></div>

<script src="/js/modal.js"></script>

<!-- Add Product -->
<script src="/js/drag&drop.js"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/js/charts.js"></script>


<footer th:replace="~{base :: footer}"></footer>
<div th:replace="~{base :: copyright}"></div>

<script src="/js/searchbar.js"></script>
</body>
</html>
