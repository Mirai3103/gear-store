<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: page_head(pageTitle='Address')}"></head>
<body>
<header th:replace="~{base :: navbar}"></header>
<header th:replace="~{base :: searchbar}"></header>
<div th:replace="~{base :: searchOverlay}"></div>

<div class="mt-12 text-center">
    <!-- Title -->
    <h1 class="page-title">Addresses</h1>

    <!-- Return Link -->
    <a href="/user/my-profile" class="return-link">Return to Account details</a>

    <!-- Add New Address Button (Hidden if the user has an address) -->
    <div class="flex justify-center col-span-2 mt-4 mb-6" th:if="${address == null}">
        <button id="toggleFormBtn" class="contact-btn">
            <span class="contact-btn-text">Add new address</span>
        </button>
    </div>


    <div
            th:if="${address == null}"
            id="addressFormContainer" class=" max-w-lg  mx-auto p-4">
        <div th:replace="detailsform :: addressForm"></div>
    </div>

    <div class="mt-8 p-6 bg-white rounded-lg shadow-sm border border-gray-200 max-w-xl mx-auto" th:if="${address != null}">
        <!-- Header -->
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold text-gray-800">Your Address</h2>
        </div>

        <div class="space-y-2 text-gray-700">
            <div class="flex items-start">
                <svg class="w-5 h-5 mr-2 text-gray-400 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                <p class="font-medium" th:text="${address.firstName + ' ' + address.lastName}"></p>
            </div>

            <div class="flex items-start">
                <svg class="w-5 h-5 mr-2 text-gray-400 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                <p th:text="${address.address}"></p>
            </div>

            <div class="flex items-center">
                <svg class="w-5 h-5 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                </svg>
                <p th:text="${address.phone}"></p>
            </div>

            <div class="flex items-center">
                <svg class="w-5 h-5 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
                <p th:text="${address.email}"></p>
            </div>

            <div class="flex items-center">
                <svg class="w-5 h-5 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                </svg>
                <span th:text="${address.postalCode + ', ' + address.country}"></span>
            </div>
        </div>

        <div class="flex justify-end mt-6 space-x-3">
            <form th:action="@{/user/my-address/delete}" method="post">
                <button type="submit"
                        class="px-4 py-2 border border-red-500 text-red-500 rounded-md hover:bg-red-50 transition-colors duration-200">
                    Delete
                </button>
            </form>

            <button id="editAddressBtn"
                    class="px-4 py-2 bg-black text-white rounded-md hover:bg-gray-700 transition-colors duration-200">
                Edit Address
            </button>
        </div>
    </div>
</div>

<script src="/js/form.js"></script>

<footer th:replace="~{base :: footer}"></footer>
<div th:replace="~{base :: copyright}"></div>

<script src="/js/searchbar.js"></script>
</body>
</html>
