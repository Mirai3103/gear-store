<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: page_head(pageTitle='Login/Register')}"></head>
<body>
<header th:replace="~{base :: navbar}"></header>
<header th:replace="~{base :: searchbar}"></header>
<div th:replace="~{base :: searchOverlay}"></div>

<div class="body">
    <div class="wrapper !w-[850px]">
        <span class="bg1"></span>

        <div class="form-wrapper login">
            <h2 class="title">Login</h2>
            <div th:if="${param.error}" class="text-red-500 text-sm mt-2">
                <p>Error: Invalid email or password.</p>
                <script>
                    //clear the query string after displaying the error message
                    window.history.replaceState(
                        {},
                        document.title,
                        window.location.pathname
                    );
                </script>
            </div>

            <form action="/signin" method="post" th:action="@{/signin}">
                <div class="input-box">
                    <input type="email" name="email" required/>
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" required/>
                    <label for="">Password</label>
                </div>
                <div class="remember-me">
                    <input type="checkbox" name="rememberMe" id="rememberMe"/>
                    <label for="rememberMe">Remember me</label>
                </div>
                <!-- CSRF Token - Spring Security yêu cầu -->
                <input
                        type="hidden"
                        name="${_csrf.parameterName}"
                        value="${_csrf.token}"
                />
                <div class="flex justify-center col-span-2 mt-4">
                    <button type="submit" class="contact-btn">
                        <span class="contact-btn-text">Login</span>
                    </button>
                </div>
                <div class="link">
                    <p>
                        Don't have an account?
                        <a href="#" class="signup-link">SignUp</a>
                    </p>
                </div>
                <div class="link">
                    <p>
                        Forgot your password?
                        <a href="/reset-password" class="signup-link"
                        >Reset password</a
                        >
                    </p>
                </div>
            </form>
        </div>

        <div class="info-wrapper login">
            <h2>Welcome Back</h2>
            <p>Login into your account to access our services</p>
        </div>

        <span class="bg2"></span>

        <div class="form-wrapper register">
            <h2 class="title">Signup</h2>
            <form
                    action="#"
                    th:action="@{/register}"
                    method="post"
                    x-data="registerForm()"
                    @submit.prevent="validateForm"
            >
                <div class="input-box">
                    <input type="text" name="name" id="name" x-model="name"/>
                    <label>Name</label>
                </div>
                <small
                        class="text-red-500 text-sm -mt-4 block"
                        x-show="errors.name"
                        x-text="errors.name"
                ></small>

                <div class="input-box">
                    <input type="text" name="email" id="email" x-model="email"/>
                    <label>Email</label>
                </div>
                <small
                        class="text-red-500 text-sm -mt-4 block"
                        x-show="errors.email"
                        x-text="errors.email"
                ></small>

                <div class="input-box">
                    <input type="password" name="password" id="password" x-model="password"/>
                    <label>Password</label>
                </div>
                <small
                        class="text-red-500 text-sm -mt-4 block"
                        x-show="errors.password"
                        x-text="errors.password"
                ></small>

                <div class="input-box">
                    <input type="password" name="confirmPassword" id="confirmPassword" x-model="confirmPassword"/>
                    <label>Confirm Password</label>
                </div>
                <small
                        class="text-red-500 text-sm -mt-4 block"
                        x-show="errors.confirmPassword"
                        x-text="errors.confirmPassword"
                ></small>

                <div class="flex justify-center col-span-2 mt-4">
                    <button type="submit" class="contact-btn">
                        <span class="contact-btn-text">Register</span>
                    </button>
                </div>

                <div class="link">
                    <p>
                        Already have an account?
                        <a href="#" class="login-link">Login</a>
                    </p>
                </div>
            </form>
        </div>

        <div class="info-wrapper register">
            <h2>Welcome!</h2>
            <p>Create your account to access our services</p>
        </div>
    </div>
</div>

<script>
    var page = '[[${page}]]' || 'Login';
    var isRegister = page === "Register";
</script>
<script src="js/switch.js"></script>

<!-- Alpine.js -->

<script>
    function registerForm() {
        return {
            name: '',
            email: '',
            password: '',
            confirmPassword: '',
            errors: {},

            validateEmail(email) {
                const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                return re.test(String(email).toLowerCase());
            },

            validatePassword(password) {
                const re = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,}$/;
                return re.test(String(password));
            },

            async checkEmailExists(email) {
                try {
                    const response = await fetch(`/api/user/isEmailExist?email=${email}`);
                    const data = await response.json();
                    return data.isExist;
                } catch (error) {
                    console.error('Error checking email:', error);
                    return false;
                }
            },

            async validateForm() {
                this.errors = {};
                let isValid = true;

                // Validate Name
                if (!this.name.trim()) {
                    this.errors.name = "Please enter your name";
                    isValid = false;
                }

                // Validate Email
                if (!this.email.trim()) {
                    this.errors.email = "Please enter your email";
                    isValid = false;
                } else if (!this.validateEmail(this.email)) {
                    this.errors.email = "Invalid email format";
                    isValid = false;
                } else {
                    // Check if email exists
                    const emailExists = await this.checkEmailExists(this.email);
                    if (emailExists) {
                        this.errors.email = "Email already exists";
                        isValid = false;
                    }
                }

                // Validate Password
                if (!this.password) {
                    this.errors.password = "Please enter your password";
                    isValid = false;
                } else if (!this.validatePassword(this.password)) {
                    this.errors.password = "Password must be at least 6 characters with uppercase, lowercase, and number";
                    isValid = false;
                }

                // Validate Confirm Password
                if (!this.confirmPassword) {
                    this.errors.confirmPassword = "Please confirm your password";
                    isValid = false;
                } else if (this.password !== this.confirmPassword) {
                    this.errors.confirmPassword = "Passwords do not match";
                    isValid = false;
                }

                // Submit the form if valid
                if (isValid) {
                    document.querySelector('.form-wrapper.register form').submit();
                }
            }
        };
    }
</script>

<footer th:replace="~{base :: footer}"></footer>
<div th:replace="~{base :: copyright}"></div>
<script src="/js/searchbar.js"></script>
</body>
</html>
