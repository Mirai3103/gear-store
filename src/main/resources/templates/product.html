<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: page_head()}"></head>
<body>

<!-- Product Card Fragment -->
<!-- Parameters: imageUrl, name, price, id -->
<a th:href="@{'/product-view/' + ${id}}"
   th:fragment="productCard(image, name, price, id, discount)"
   class="group block overflow-hidden rounded-lg shadow-md hover:shadow-xl transition-all duration-300 bg-white relative">
    <!-- Discount Badge -->
    <div th:if="${discount > 0}"
         class="absolute top-3 right-3 bg-red-600 text-white font-bold text-sm px-2 py-1 rounded-full z-10">
        -[[${discount}]]%
    </div>

    <div class="relative overflow-hidden aspect-square">
        <img th:src="${image}" alt="${name}"
             class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
    </div>

    <div class="p-4">
        <h3 class="text-gray-900 font-medium line-clamp-2 mb-2" th:text="${name}"></h3>

        <div class="flex items-center gap-2">
            <span class="text-lg font-bold text-red-600"
                  th:text="${discount > 0} ? ${price - discount} + '$' : ${price} + '$'">
            </span>

            <span th:if="${discount > 0}"
                  class="text-sm text-gray-400 line-through"
                  th:text="${price} + '$'">
            </span>
        </div>
    </div>
</a>

</body>
</html>
