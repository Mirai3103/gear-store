<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: page_head()}"></head>
<body>
<!--/*@thymesVar id="addressRequest" type="com.ecom.dtos.requests.AddressRequest"*/-->
<div th:fragment="addressForm" class="max-w-2xl mx-auto p-6" th:object="${addressRequest}">
    <h2 class="details-header">Add a new address</h2>
    <form class="details-grid" th:action="@{/user/my-address}" method="post">

        <!-- First Name -->
        <div class="contact-input-container col-span-1">
            <input type="text" th:field="*{firstName}" placeholder="" class="contact-input peer">
            <span class="contact-input-text">First Name</span>
            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                 class="text-red-500 text-sm mt-1"></div>
        </div>

        <!-- Last Name -->
        <div class="contact-input-container col-span-1">
            <input type="text" th:field="*{lastName}" placeholder="" class="contact-input peer">
            <span class="contact-input-text">Last Name</span>
            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                 class="text-red-500 text-sm mt-1"></div>
        </div>

        <!-- Address -->
        <div class="contact-input-container col-span-2">
            <input type="text" th:field="*{address}" placeholder="" class="contact-input peer">
            <span class="contact-input-text">Address</span>
            <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-red-500 text-sm mt-1"></div>
        </div>

        <!-- Country -->
        <div class="col-span-2">
            <label class="block text-sm text-gray-600 text-left">Country/region</label>
            <select th:field="*{country}" class="contact-input w-full border p-2 rounded">
                <option value="US">United States</option>
                <!-- Add more countries as needed -->
            </select>
            <div th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="text-red-500 text-sm mt-1"></div>
        </div>


        <!-- ZIP Code -->
        <div class="contact-input-container col-span-2">
            <input type="text" th:field="*{zip}" placeholder="" class="contact-input peer">
            <span class="contact-input-text">Postal/Zip Code</span>
            <div th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}" class="text-red-500 text-sm mt-1"></div>
        </div>

        <!-- Phone -->
        <div class="contact-input-container col-span-2">
            <input type="tel" th:field="*{phone}" placeholder="" class="contact-input peer">
            <span class="contact-input-text">Phone Number</span>
            <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-red-500 text-sm mt-1"></div>
        </div>

        <!-- Email -->
        <div class="contact-input-container col-span-2">
            <input type="email" th:field="*{email}" placeholder="" class="contact-input peer">
            <span class="contact-input-text">Email</span>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-sm mt-1"></div>
        </div>

        <!-- Submit -->
        <div class="flex justify-center col-span-2 mt-4">
            <button class="contact-btn" type="submit">
                <span class="contact-btn-text">Submit</span>
            </button>
        </div>

    </form>
</div>

</body>
</html>
